<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>youtubePlayer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<style>
		body {
			background-color: #eee;
		}
		.video {
			position: relative;
			max-width: 640px;
			height: 360px;
			margin: 20vh auto 0;	
		}
		.video iframe,
		.video img,
		.video video {
			display: block;
			height: 100%;
			width: 100%;
			background-color: inherit;
		}
		.video__play {
			position: absolute;
			content: '';
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			background-color: rgba(0, 0, 0, .5);
			padding: 0;
			border-radius: 50%;
			border: none;
			outline: none;
			transition: .5s linear;
		}
		.video__play::after {
			position: absolute;
			content: '';
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			margin-left: 5px;
			width: 0;
			height: 0;
			border-style: solid;
			border-color: transparent transparent transparent #ccc;
			border-width: 20px 0 20px 40px;
			transition: .5s linear;
		}
		.video__play:hover {
			background-color: rgba(0,0,0,.25);
		}
		.video__play:hover::after{
			border-color: transparent transparent transparent #fff;
		}
	</style>
</head>
<body>

	<div class="video js-video" data-youtube="AajoBGoz8TQ">
		<img class="video__img" src="http://www.islamicinvitationturkey.com/wp-content/uploads/2013/10/video.jpg" alt="">
		<button id="video__play" class="video__play" type="button"></button>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(function() {
			$("#video__play").on('click', function() {
				var videoYoutube = $(this).closest('.js-video');
				var dataYoutube = videoYoutube.attr('data-youtube');
				videoYoutube.children().fadeOut(700, function() {
					videoYoutube.html('<iframe src="https://www.youtube.com/embed/' + dataYoutube + '?autoplay=1" frameborder="0" allowfullscreen></iframe>');
				});ï»¿
			});
		});
	</script>
</body>
</html>
